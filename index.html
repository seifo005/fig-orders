<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>إدارة حجوزات التين — v6.3.3 (Tabs Fix)</title>
<style>
  body{margin:0;font-family:system-ui;background:#0f172a;color:#e5e7eb}
  header{position:sticky;top:0;z-index:1000;background:#111827;border-bottom:1px solid #1f2937;padding:10px}
  .nav{display:flex;gap:8px;flex-wrap:wrap}
  .tab{border:1px solid #1f2937;background:#0b1220;color:#cbd5e1;padding:8px 12px;border-radius:999px;cursor:pointer}
  .tab.active{background:#22c55e;color:#06250f;border-color:transparent;font-weight:700}
  .view{padding:12px;display:none}
  .view.active{display:block}
  .card{background:#111827;border:1px solid #1f2937;border-radius:12px;padding:12px;margin:10px 0}
  .dock{position:fixed;right:12px;bottom:12px;z-index:1001;display:flex;gap:8px;background:rgba(17,24,39,.9);border:1px solid #1f2937;padding:6px;border-radius:999px}
  .dock button{border-radius:999px;padding:10px 14px;background:#0b1220;color:#cbd5e1;border:1px solid #1f2937}
  .dock button.active{background:#22c55e;color:#06250f;border-color:transparent;font-weight:700}
</style>
</head>
<body>
<header>
  <div style="font-weight:700;margin-bottom:6px">📋 إدارة حجوزات التين — v6.3.3 (Tabs Fix)</div>
  <div class="nav">
    <button class="tab" data-view="stats" type="button">📊 الإحصاءات</button>
    <button class="tab" data-view="orders" type="button">🧾 الطلبات</button>
    <button class="tab" data-view="catalog" type="button">🧺 الأصناف</button>
  </div>
</header>

<div class="dock" id="dock">
  <button data-view="stats" type="button">📊</button>
  <button data-view="orders" type="button">🧾</button>
  <button data-view="catalog" type="button">🧺</button>
</div>

<section id="view-stats" class="view active">
  <div class="card">هذه واجهة <b>الإحصاءات</b>. إذا ترى هذه البطاقة فالتبويب يعمل ✅.</div>
</section>
<section id="view-orders" class="view">
  <div class="card">هذه واجهة <b>الطلبات</b>. زر أي تبويب للعودة.</div>
</section>
<section id="view-catalog" class="view">
  <div class="card">هذه واجهة <b>الأصناف</b>. زر أي تبويب للعودة.</div>
</section>

<script>
(function(){
  function $all(sel){ return Array.prototype.slice.call(document.querySelectorAll(sel)); }
  function switchView(v){
    var ids = ["stats","orders","catalog"];
    if(ids.indexOf(v)===-1) v="stats";
    // tabs
    $all(".tab").forEach(function(t){ t.classList.toggle("active", t.getAttribute("data-view")===v); });
    // dock
    $all(".dock button").forEach(function(b){ b.classList.toggle("active", b.getAttribute("data-view")===v); });
    // views
    document.getElementById("view-stats").classList.toggle("active", v==="stats");
    document.getElementById("view-orders").classList.toggle("active", v==="orders");
    document.getElementById("view-catalog").classList.toggle("active", v==="catalog");
    if(location.hash !== "#"+v){ location.hash = "#"+v; }
    window.scrollTo(0,0);
  }
  // bind clicks
  $all(".tab").forEach(function(t){ t.addEventListener("click", function(){ switchView(this.getAttribute("data-view")); }); });
  $all(".dock button").forEach(function(b){ b.addEventListener("click", function(){ switchView(this.getAttribute("data-view")); }); });
  // hash routing
  window.addEventListener("hashchange", function(){ var v=(location.hash||"").replace("#",""); switchView(v); });
  // initial
  var initial=(location.hash||"").replace("#","") || "stats";
  switchView(initial);
})();
</script>
</body>
</html>
